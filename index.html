    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        user-select: none; /* Desktop feel */
      }
      /* Custom scrollbar for mac feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }

      /* MacOS Window Pop Animation */
      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-pop-in {
        animation: pop-in 0.2s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
      }

      /* Dock Bounce Animation */
      @keyframes bounce-dock {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .animate-bounce-dock {
        animation: bounce-dock 0.6s ease-in-out;
      }
    </style>
