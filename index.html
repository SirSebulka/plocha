<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Webov√° Plocha</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #008080; /* Teal - typick√° barva pozad√≠ Windows XP */
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Aby se zabr√°nilo rolov√°n√≠ */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none; /* Zak√°zat oznaƒçov√°n√≠ textu p≈ôi p≈ôetahov√°n√≠ */
            background-size: cover;
            background-position: center;
        }

        .desktop {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px; /* Trochu m√≠sta naho≈ôe */
        }

        .icons-container {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }

        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #eee;
            cursor: pointer;
        }

        .icon {
            font-size: 3em;
            margin-bottom: 10px;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.7);
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        .icon:hover {
            background-color: rgba(85, 85, 85, 0.7);
        }

        /* Okna */
        .window {
            position: absolute;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            display: none;
            z-index: 10;
            box-sizing: border-box; /* P≈ôid√°no box-sizing */
        }

        .window.fullscreen {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
            transform: none !important;
            border-radius: 0;
        }

        .window.dragging {
            cursor: grabbing !important;
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            cursor: grab;
        }

        .window-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .window-button {
            cursor: pointer;
            font-size: 1.2em;
            color: #888;
            transition: color 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
        }

        .window-button:hover {
            color: #000;
        }

        .window-maximize {
            border: 1px solid #888;
            border-radius: 2px;
            width: 14px;
            height: 14px;
        }

        .window-maximize:hover {
            border-color: #000;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 20; /* Vy≈°≈°√≠ z-index pro taskbar */
        }
        .start-button {
            background: #444;
            border: none;
            color: white;
            padding: 5px 12px;
            cursor: pointer;
            border-radius: 3px;
            flex-shrink: 0;
        }
        #clock {
            font-size: 14px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* Start menu */
        .start-menu {
            position: fixed;
            bottom: 40px;
            left: 10px;
            width: 220px;
            background: #333;
            color: white;
            border: 1px solid #555;
            display: none;
            flex-direction: column;
            box-sizing: border-box;
            padding: 5px 0;
            z-index: 15; /* Ni≈æ≈°√≠ ne≈æ taskbar, ale vy≈°≈°√≠ ne≈æ okna */
        }
        .start-menu label {
            background: none;
            border: none;
            color: white;
            text-align: left;
            padding: 8px 10px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            box-sizing: border-box;
            display: block; /* D≈Øle≈æit√© pro label */
        }
        .start-menu label:hover { background: #555; }
        .start-menu input[type="file"] {
            display: none; /* Skryje nativn√≠ tlaƒç√≠tko pro v√Ωbƒõr souboru */
        }

        /* Video p≈ôehr√°vaƒç - D≈Øle≈æit√© pro skryt√≠/zobrazen√≠ ovl√°d√°n√≠ */
        .video-player-controls {
            display: flex;
            align-items: center;
            margin-top: 15px;
            width: 100%;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
            cursor: default;
            /* Nov√© styly pro plynul√© skr√Ωv√°n√≠ */
            opacity: 1; 
            transition: opacity 0.3s ease; 
        }

        /* ... Ostatn√≠ styly pro okna, kalkulaƒçku, hru (ponech√°ny beze zmƒõny) ... */
        #calculator-window {
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            width: auto;
            max-width: 350px;
        }
        #video-player-window {
            top: 100px;
            left: 10%;
            width: 80%;
            max-width: 800px;
            height: auto;
        }
        #video-player-window video {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 0;
            box-shadow: none;
            cursor: default;
        }
        #notes-window {
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 60%;
            max-width: 700px;
            height: auto;
            max-height: 400px;
        }
        #notes-window textarea {
            cursor: text;
            width: 100%;
            min-height: 150px;
            background-color: #444;
            color: #eee;
            border: none;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
        }
        .calculator-display {
            background-color: #444;
            color: #eee;
            padding: 15px;
            text-align: right;
            font-size: 1.5em;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            overflow: hidden;
            cursor: default;
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator-button {
            background-color: #555;
            color: #eee;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .calculator-button:hover { background-color: #777; }
        .operator { background-color: #f0ad4e; }
        .operator:hover { background-color: #f3c073; }
        .equal { background-color: #5cb85c; grid-column: span 2; }
        .equal:hover { background-color: #77d177; }
        
        .video-player-controls button, .video-player-controls input[type="range"], .video-player-controls label {
            margin: 5px;
            cursor: pointer;
        }
        .video-player-controls input[type="range"] {
            width: 50%;
            max-width: 300px;
            cursor: pointer;
        }
        .video-player-controls input[type="file"] {
            color: transparent;
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .video-player-controls input[type="file"]:hover {
            background-color: #666;
        }
        #game-window {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            max-width: 800px;
            height: auto;
            padding: 0;
        }
        #game-window .window-body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
        }
        #gameCanvas {
            background-color: #fff;
            display: block;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 800px;
            height: 600px;
        }
    </style>

</head>
<body>
    <div class="desktop">
        <div class="icons-container">
            <div class="icon-link" onclick="openApp('calculator')">
                <i class="fas fa-calculator icon"></i>
                <span>Kalkulaƒçka</span>
            </div>
            <div class="icon-link" onclick="openApp('video-player')">
                <i class="fas fa-play-circle icon"></i>
                <span>P≈ôehr√°vaƒç videa</span>
            </div>
            <div class="icon-link" onclick="openApp('notes')">
                <i class="fas fa-sticky-note icon"></i>
                <span>Pozn√°mky</span>
            </div>
            <div class="icon-link" onclick="openApp('game')">
                <i class="fas fa-gamepad icon"></i>
                <span>Hra</span>
            </div>
        </div>

        <div id="calculator-window" class="window" onmousedown="startDrag(event, 'calculator')">
            <div class="window-header" onmousedown="startDrag(event, 'calculator')">
                <span>Kalkulaƒçka</span>
                <div class="window-controls">
                    <div class="window-button window-maximize" onclick="toggleFullscreen('calculator')"></div>
                    <span class="window-button window-close" onclick="closeApp('calculator')">&times;</span>
                </div>
            </div>
            <div id="display" class="calculator-display">0</div>
            <div class="calculator-buttons">
                <button class="calculator-button" onclick="clearDisplay()">C</button>
                <button class="calculator-button operator" onclick="appendOperator('/')">/</button>
                <button class="calculator-button operator" onclick="appendOperator('*')">*</button>
                <button class="calculator-button" onclick="appendNumber('7')">7</button>
                <button class="calculator-button" onclick="appendNumber('8')">8</button>
                <button class="calculator-button" onclick="appendNumber('9')">9</button>
                <button class="calculator-button operator" onclick="appendOperator('-')">-</button>
                <button class="calculator-button" onclick="appendNumber('4')">4</button>
                <button class="calculator-button" onclick="appendNumber('5')">5</button>
                <button class="calculator-button" onclick="appendNumber('6')">6</button>
                <button class="calculator-button operator" onclick="appendOperator('+')">+</button>
                <button class="calculator-button" onclick="appendNumber('1')">1</button>
                <button class="calculator-button" onclick="appendNumber('2')">2</button>
                <button class="calculator-button" onclick="appendNumber('3')">3</button>
                <button class="calculator-button" onclick="appendNumber('0')">0</button>
                <button class="calculator-button" onclick="appendDecimal()">.</button>
                <button class="calculator-button equal" onclick="calculate()">=</button>
            </div>
        </div>

        <div id="notes-window" class="window" onmousedown="startDrag(event, 'notes')">
            <div class="window-header" onmousedown="startDrag(event, 'notes')">
                <span>Pozn√°mky</span>
                <div class="window-controls">
                    <div class="window-button window-maximize" onclick="toggleFullscreen('notes')"></div>
                    <span class="window-button window-close" onclick="closeApp('notes')">&times;</span>
                </div>
            </div>
            <textarea placeholder="Sem si m≈Ø≈æe≈° ps√°t pozn√°mky..."></textarea>
        </div>

        <div id="game-window" class="window" onmousedown="startDrag(event, 'game')">
            <div class="window-header" onmousedown="startDrag(event, 'game')">
                <span>Sbƒõratelsk√° Hra</span>
                <div class="window-controls">
                    <div class="window-button window-maximize" onclick="toggleFullscreen('game')"></div>
                    <span class="window-button window-close" onclick="closeApp('game')">&times;</span>
                </div>
            </div>
            <div class="window-body">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
        </div>

        <div id="video-player-window" class="window" onmousedown="startDrag(event, 'video-player')">
            <div class="window-header" onmousedown="startDrag(event, 'video-player')">
                <span>P≈ôehr√°vaƒç videa</span>
                <div class="window-controls">
                    <div class="window-button window-maximize" onclick="toggleFullscreen('video-player')"></div>
                    <span class="window-button window-close" onclick="closeApp('video-player')">&times;</span>
                </div>
            </div>
            <input type="file" id="fileInput" accept="video/*" onchange="loadVideo(event)" title="Nahr√°t video">
            <video id="videoPlayer" controls>
                <source id="videoSource" src="" type="video/mp4">
                V√°≈° prohl√≠≈æeƒç nepodporuje HTML5 video.
            </video>
            <div class="video-player-controls">
                <button onclick="playPauseVideo()">
                    <span id="playPauseIcon">‚ñ∫</span>
                </button>
                <button onclick="stopVideoPlayer()">Stop</button>
                <label for="volume">Hlasitost</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="changeVolume()">
                <label for="seekbar">Prohled√°v√°n√≠</label>
                <input type="range" id="seekbar" value="0" onchange="seekVideo()">
            </div>
        </div>
    </div>

    <div class="taskbar">
        <button class="start-button" onclick="toggleStartMenu()">MENU</button>
        <div id="clock"></div>
    </div>

    <div id="startMenu" class="start-menu">
        <button onclick="openApp('calculator')">üßÆ Kalkulaƒçka</button>
        <button onclick="openApp('notes')">üìù Pozn√°mky</button>
        <button onclick="openApp('video-player')">üé¨ P≈ôehr√°vaƒç videa</button>
        <button onclick="openApp('game')">üéÆ Hra</button>
        <hr>
        <label for="wallpaperInput">
            Tapeta: <input type="file" id="wallpaperInput" accept="image/*" onchange="changeWallpaper(event)">
        </label>
        <label onclick="closeBrowserWindow()">
            Ukonƒçit
        </label>
    </div>

    <script>
        const windows = {
            'calculator': document.getElementById('calculator-window'),
            'video-player': document.getElementById('video-player-window'),
            'notes': document.getElementById('notes-window'),
            'game': document.getElementById('game-window')
        };

        let activeWindow = null;
        let offsetX, offsetY;

        // --- Z√°kladn√≠ funkce oken (otev≈ôen√≠, zav≈ôen√≠, drag, fullscreen) - Beze zmƒõny ---
        function openApp(appName) {
            if (windows[appName]) {
                for (const win in windows) {
                    windows[win].style.zIndex = 10;
                }
                windows[appName].style.display = 'block';
                windows[appName].style.zIndex = 11;

                if (appName === 'game') {
                    if (typeof reset_hry === 'function') {
                        reset_hry();
                    }
                    if (typeof her_smycka === 'function') {
                        her_smycka();
                    }
                }
            }
            document.getElementById('startMenu').style.display = 'none';
        }

        function closeApp(appName) {
            if (windows[appName]) {
                windows[appName].style.display = 'none';
                windows[appName].classList.remove('fullscreen');
            }
        }

        function startDrag(event, appName) {
            activeWindow = windows[appName];
            if (activeWindow && event.target === activeWindow.querySelector('.window-header')) {
                offsetX = event.clientX - activeWindow.getBoundingClientRect().left;
                offsetY = event.clientY - activeWindow.getBoundingClientRect().top;
                activeWindow.classList.add('dragging');
                activeWindow.style.zIndex = 12;
                document.addEventListener('mousemove', dragWindow);
                document.addEventListener('mouseup', stopDrag);
            }
        }

        function dragWindow(event) {
            if (activeWindow) {
                if (activeWindow.classList.contains('fullscreen')) {
                    return;
                }
                activeWindow.style.left = (event.clientX - offsetX) + 'px';
                activeWindow.style.top = (event.clientY - offsetY) + 'px';
            }
        }

        function stopDrag() {
            if (activeWindow) {
                activeWindow.classList.remove('dragging');
                activeWindow = null;
                document.removeEventListener('mousemove', dragWindow);
                document.removeEventListener('mouseup', stopDrag);
            }
        }

        function toggleFullscreen(appName) {
            const windowElement = windows[appName];
            if (windowElement) {
                windowElement.classList.toggle('fullscreen');
                if (windowElement.classList.contains('fullscreen')) {
                    windowElement.style.display = 'block';
                    windowElement.style.zIndex = 13;
                } else {
                    windowElement.style.zIndex = 11;
                }
            }
        }
        
        // --- Funkce menu, hodin a tapety (Beze zmƒõny) ---
        function toggleStartMenu() {
            const menu = document.getElementById('startMenu');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        function closeBrowserWindow() {
            window.close();
        }

        function changeWallpaper(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                document.body.style.backgroundImage = `url(${url})`;
            }
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').textContent =
                now.toLocaleTimeString('cs-CZ', {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        // --- Funkce cel√° obrazovka (Beze zmƒõny) ---
        function requestFullscreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        let hasEnteredFullscreen = false;
        document.addEventListener('click', () => {
            if (!hasEnteredFullscreen) {
                requestFullscreen();
                hasEnteredFullscreen = true;
            }
        }, { once: true });
        
        // --- Zav√≠r√°n√≠ menu kliknut√≠m vedle (Beze zmƒõny) ---
        document.addEventListener('mousedown', (event) => {
            const startMenu = document.getElementById('startMenu');
            const startButton = document.querySelector('.start-button');
            
            if (startMenu.style.display === 'flex' && 
                !startMenu.contains(event.target) && 
                !startButton.contains(event.target)) {
                
                startMenu.style.display = 'none';
            }
        });

        // --- K√≥d kalkulaƒçky (Beze zmƒõny) ---
        let currentInput = '0', operator = null, prevValue = null;
        function updateDisplay() { document.getElementById('display').innerText = currentInput; }
        function appendNumber(n) { currentInput = (currentInput==='0')? n : currentInput+n; updateDisplay(); }
        function appendDecimal() { if (!currentInput.includes('.')) currentInput += '.'; updateDisplay(); }
        function appendOperator(op) { prevValue = parseFloat(currentInput); operator = op; currentInput='0'; }
        function clearDisplay() { currentInput='0'; operator=null; prevValue=null; updateDisplay(); }
        function calculate() {
            if (!operator||prevValue===null) return;
            const current = parseFloat(currentInput);
            let result;
            switch(operator){
                case '+': result=prevValue+current; break;
                case '-': result=prevValue-current; break;
                case '*': result=prevValue*current; break;
                case '/': result=prevValue/current; break;
                default: return;
            }
            currentInput=result.toString(); operator=null; prevValue=null; updateDisplay();
        }

        // --- K√≥d p≈ôehr√°vaƒçe videa (UPRAVENO!) ---
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const volumeControl = document.getElementById('volume');
        const seekbar = document.getElementById('seekbar');
        const videoControls = document.querySelector('#video-player-window .video-player-controls');
        const videoPlayerWindow = document.getElementById('video-player-window');
        let hideControlsTimeout;


        // NOV√Å FUNKCE: Skr√Ωv√°n√≠ a zobrazov√°n√≠ ovl√°dac√≠ch prvk≈Ø
        const hideControls = () => {
            if (videoControls) {
                videoControls.style.opacity = 0;
            }
        };

        const showControls = () => {
            if (videoControls) {
                videoControls.style.opacity = 1;
            }
            clearTimeout(hideControlsTimeout);
            // Skr√Ωt ovl√°dac√≠ prvky po 3 sekund√°ch neƒçinnosti my≈°i v oknƒõ
            hideControlsTimeout = setTimeout(hideControls, 3000); 
        };

        // P≈ôidat posluchaƒç pohybu my≈°i na okno p≈ôehr√°vaƒçe
        if (videoPlayerWindow) {
             videoPlayerWindow.addEventListener('mousemove', showControls);
        }
        
        // NOV√Å FUNKCE: Ovl√°d√°n√≠ hlasitosti koleƒçkem my≈°i
        videoPlayer.addEventListener('wheel', (e) => {
            e.preventDefault(); // Zabr√°n√≠ standardn√≠mu posunu str√°nky
            const volumeChange = e.deltaY > 0 ? -0.05 : 0.05; // Scroll dol≈Ø = sn√≠≈æit, nahoru = zv√Ω≈°it
            videoPlayer.volume = Math.min(Math.max(videoPlayer.volume + volumeChange, 0), 1);
            volumeControl.value = videoPlayer.volume; // Aktualizace posuvn√≠ku
            showControls(); // Zobrazit ovl√°d√°n√≠ pro zpƒõtnou vazbu
        });


        // P≈Øvodn√≠ funkce p≈ôehr√°vaƒçe (Beze zmƒõny)
        function loadVideo(event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                videoSource.src = fileURL;
                videoPlayer.load();
                videoPlayer.play();
                playPauseIcon.innerText = '‚ùö‚ùö';
                showControls(); // Zobrazit ovl√°d√°n√≠ po naƒçten√≠
            }
        }

        function playPauseVideo() {
            if (videoPlayer.paused || videoPlayer.ended) {
                videoPlayer.play();
                playPauseIcon.innerText = '‚ùö‚ùö';
            } else {
                videoPlayer.pause();
                playPauseIcon.innerText = '‚ñ∫';
            }
            showControls();
        }

        function stopVideoPlayer() {
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            playPauseIcon.innerText = '‚ñ∫';
            showControls();
        }

        function changeVolume() {
            videoPlayer.volume = volumeControl.value;
            showControls();
        }

        function seekVideo() {
            videoPlayer.currentTime = seekbar.value;
            showControls();
        }

        videoPlayer.addEventListener('timeupdate', () => {
            seekbar.value = videoPlayer.currentTime;
        });

        videoPlayer.addEventListener('loadedmetadata', () => {
            seekbar.max = videoPlayer.duration;
            seekbar.value = 0;
        });

        // --- K√≥d sbƒõratelsk√© hry (Beze zmƒõny) ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const sirka_okna = canvas.width;
        const vyska_okna = canvas.height;

        const bila = 'rgb(255, 255, 255)';
        const cerna = 'rgb(0, 0, 0)';
        const zelena_svetla = 'rgb(0, 255, 0)';
        const zelena_tmava = 'rgb(0, 150, 0)';
        const cervena_svetla = 'rgb(255, 0, 0)';
        const cervena_tmava = 'rgb(150, 0, 0)';
        const zluta_svetla = 'rgb(255, 255, 0)';
        const zluta_tmava = 'rgb(150, 150, 0)';
        const seda_svetla = 'rgb(200, 200, 200)';
        const seda_tmava = 'rgb(80, 80, 80)';
        const modra = 'rgb(0, 0, 255)';

        let aktualni_motiv = "svetl√Ω";

        function get_barvy() {
            if (aktualni_motiv === "svetl√Ω") {
                return {"pozadi": bila, "hrac": zelena_svetla, "predmet": zluta_svetla,
                        "prekazka": cervena_svetla, "tlacitka": seda_svetla, "text": cerna};
            } else {
                return {"pozadi": cerna, "hrac": zelena_tmava, "predmet": zluta_tmava,
                        "prekazka": cervena_tmava, "tlacitka": seda_tmava, "text": bila};
            }
        }

        let barvy = get_barvy();

        const vyska_herniho_pole = vyska_okna - vyska_okna / 6;

        const rychlost_hrace_zakladni = sirka_okna / 200;
        const rychlost_predmetu_zakladni = vyska_okna / 300;
        const rychlost_prekazky_zakladni = vyska_okna / 250;

        const velikost_hrace = sirka_okna / 12;
        const velikost_predmetu = sirka_okna / 12;
        const sirka_prekazky = sirka_okna / 12;
        const vyska_prekazky = vyska_okna / 20;

        const font_nadpis_size = sirka_okna / 8;
        const font_menu_size = sirka_okna / 12;
        const font_skore_size = sirka_okna / 12;

        const tlacitko_start_sirka = sirka_okna / 2;
        const tlacitko_start_vyska = vyska_okna / 10;
        const tlacitko_start_x = sirka_okna / 2 - tlacitko_start_sirka / 2;
        const tlacitko_start_y = vyska_okna / 2;

        const tlacitko_motiv_sirka = sirka_okna / 3;
        const tlacitko_motiv_vyska = vyska_okna / 12;
        const tlacitko_motiv_x = sirka_okna / 2 - tlacitko_motiv_sirka / 2;
        const tlacitko_motiv_y = tlacitko_start_y + tlacitko_start_vyska + vyska_okna / 30;

        let stav_hry = "menu";

        let hrac_x, hrac_y, predmet_x, predmet_y, prekazka_x, prekazka_y, skore;
        let drzena_leva = false;
        let drzena_prava = false;

        function reset_hry() {
            hrac_x = sirka_okna / 2 - velikost_hrace / 2;
            hrac_y = vyska_herniho_pole - velikost_hrace - sirka_okna / 30;
            predmet_x = Math.random() * (sirka_okna - velikost_predmetu);
            predmet_y = sirka_okna / 10;
            prekazka_x = Math.random() * (sirka_okna - sirka_prekazky);
            prekazka_y = -vyska_okna / 20;
            skore = 0;
            drzena_leva = false;
            drzena_prava = false;
        }

        function vykresli() {
            ctx.fillStyle = barvy["pozadi"];
            ctx.fillRect(0, 0, sirka_okna, vyska_okna);

            if (stav_hry === "menu") {
                ctx.font = `${font_nadpis_size}px Arial`;
                ctx.fillStyle = barvy["text"];
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("Sbƒõratelsk√° Hra", sirka_okna / 2, vyska_okna / 3);

                ctx.fillStyle = barvy["tlacitka"];
                ctx.fillRect(tlacitko_start_x, tlacitko_start_y, tlacitko_start_sirka, tlacitko_start_vyska);
                ctx.font = `${font_menu_size}px Arial`;
                ctx.fillStyle = barvy["text"];
                ctx.fillText("Spustit hru", tlacitko_start_x + tlacitko_start_sirka / 2, tlacitko_start_y + tlacitko_start_vyska / 2);

                ctx.fillStyle = barvy["tlacitka"];
                ctx.fillRect(tlacitko_motiv_x, tlacitko_motiv_y, tlacitko_motiv_sirka, tlacitko_motiv_vyska);
                ctx.font = `${font_menu_size}px Arial`;
                ctx.fillStyle = barvy["text"];
                ctx.fillText(`Motiv: ${aktualni_motiv.charAt(0).toUpperCase() + aktualni_motiv.slice(1)}`, tlacitko_motiv_x + tlacitko_motiv_sirka / 2, tlacitko_motiv_y + tlacitko_motiv_vyska / 2);

            } else if (stav_hry === "hra") {
                ctx.fillStyle = barvy["hrac"];
                ctx.fillRect(hrac_x, hrac_y, velikost_hrace, velikost_hrace);

                ctx.fillStyle = barvy["predmet"];
                ctx.fillRect(predmet_x, predmet_y, velikost_predmetu, velikost_predmetu);

                ctx.fillStyle = barvy["prekazka"];
                ctx.fillRect(prekazka_x, prekazka_y, sirka_prekazky, vyska_prekazky);

                ctx.font = `${font_skore_size}px Arial`;
                ctx.fillStyle = barvy["text"];
                ctx.textAlign = "left";
                ctx.textBaseline = "top";
                ctx.fillText(`Sk√≥re: ${skore}`, 10, 10);

            } else if (stav_hry === "konec") {
                ctx.font = `${font_nadpis_size}px Arial`;
                ctx.fillStyle = barvy["prekazka"];
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("Konec hry!", sirka_okna / 2, vyska_okna / 3);

                ctx.font = `${font_menu_size}px Arial`;
                ctx.fillStyle = barvy["text"];
                ctx.fillText(`Tv√© sk√≥re: ${skore}`, sirka_okna / 2, vyska_okna / 2);

                const tlacitko_restart_y = (vyska_okna / 2) + font_menu_size + vyska_okna / 15;
                ctx.fillStyle = barvy["tlacitka"];
                ctx.fillRect(tlacitko_start_x, tlacitko_restart_y, tlacitko_start_sirka, tlacitko_start_vyska);
                ctx.font = `${font_menu_size}px Arial`;
                ctx.fillStyle = barvy["text"];
                ctx.fillText("Restartovat", tlacitko_start_x + tlacitko_start_sirka / 2, tlacitko_restart_y + tlacitko_start_vyska / 2);

                const tlacitko_menu_y = tlacitko_restart_y + tlacitko_start_vyska + vyska_okna / 30;
                ctx.fillStyle = barvy["tlacitka"];
                ctx.fillRect(tlacitko_start_x, tlacitko_menu_y, tlacitko_start_sirka, tlacitko_start_vyska);
                ctx.font = `${font_menu_size}px Arial`;
                ctx.fillStyle = barvy["text"];
                ctx.fillText("MENU", tlacitko_start_x + tlacitko_start_sirka / 2, tlacitko_menu_y + tlacitko_start_vyska / 2);
            }
        }

        let animationFrameId;

        function her_smycka() {
            barvy = get_barvy();

            if (stav_hry === "hra") {
                if (drzena_leva && hrac_x > 0) {
                    hrac_x -= rychlost_hrace_zakladni;
                }
                if (drzena_prava && hrac_x < sirka_okna - velikost_hrace) {
                    hrac_x += rychlost_hrace_zakladni;
                }

                let rychlostni_koeficient;
                if (skore <= 50) {
                    rychlostni_koeficient = 0.5 + (skore / 50) * 0.5;
                } else {
                    rychlostni_koeficient = 1.0 + ((skore - 50) / 50) * 0.5;
                    if (rychlostni_koeficient > 1.5) {
                        rychlostni_koeficient = 1.5;
                    }
                }

                const rychlost_predmetu = rychlost_predmetu_zakladni * rychlostni_koeficient;
                const rychlost_prekazky = rychlost_prekazky_zakladni * rychlostni_koeficient;

                predmet_y += rychlost_predmetu;
                if (predmet_y > vyska_herniho_pole + velikost_predmetu) {
                    predmet_y = 0 - velikost_predmetu;
                    predmet_x = Math.random() * (sirka_okna - velikost_predmetu);
                }

                prekazka_y += rychlost_prekazky;
                if (prekazka_y > vyska_herniho_pole + vyska_okna / 20) {
                    prekazka_y = 0 - vyska_okna / 20;
                    prekazka_x = Math.random() * (sirka_okna - sirka_prekazky);
                }

                function checkCollision(rect1, rect2) {
                    return rect1.x < rect2.x + rect2.width &&
                           rect1.x + rect1.width > rect2.x &&
                           rect1.y < rect2.y + rect2.height &&
                           rect1.y + rect1.height > rect2.y;
                }

                const hrac_rect = {x: hrac_x, y: hrac_y, width: velikost_hrace, height: velikost_hrace};
                const predmet_rect = {x: predmet_x, y: predmet_y, width: velikost_predmetu, height: velikost_predmetu};
                const prekazka_rect = {x: prekazka_x, y: prekazka_y, width: sirka_prekazky, height: vyska_prekazky};

                if (checkCollision(hrac_rect, predmet_rect)) {
                    skore += 1;
                    predmet_y = 0 - velikost_predmetu;
                    predmet_x = Math.random() * (sirka_okna - velikost_predmetu);
                }

                if (checkCollision(hrac_rect, prekazka_rect)) {
                    stav_hry = "konec";
                    cancelAnimationFrame(animationFrameId);
                }
            }

            vykresli();
            if (stav_hry !== "konec") {
                animationFrameId = requestAnimationFrame(her_smycka);
            }
        }

        document.addEventListener('keydown', (event) => {
            if (stav_hry === "hra") {
                if (event.key === 'ArrowLeft' || event.key === 'a') {
                    drzena_leva = true;
                } else if (event.key === 'ArrowRight' || event.key === 'd') {
                    drzena_prava = true;
                }
            }
        });

        document.addEventListener('keyup', (event) => {
            if (stav_hry === "hra") {
                if (event.key === 'ArrowLeft' || event.key === 'a') {
                    drzena_leva = false;
                } else if (event.key === 'ArrowRight' || event.key === 'd') {
                    drzena_prava = false;
                }
            }
        });

        canvas.addEventListener('mousedown', (event) => {
            const mouseX = event.offsetX;
            const mouseY = event.offsetY;

            if (stav_hry === "menu") {
                if (mouseX >= tlacitko_start_x && mouseX <= tlacitko_start_x + tlacitko_start_sirka &&
                    mouseY >= tlacitko_start_y && mouseY <= tlacitko_start_y + tlacitko_start_vyska) {
                    stav_hry = "hra";
                    reset_hry();
                    her_smycka();
                }
                if (mouseX >= tlacitko_motiv_x && mouseX <= tlacitko_motiv_x + tlacitko_motiv_sirka &&
                    mouseY >= tlacitko_motiv_y && mouseY <= tlacitko_motiv_y + tlacitko_motiv_vyska) {
                    aktualni_motiv = (aktualni_motiv === "svetl√Ω") ? "tmav√Ω" : "svetl√Ω";
                    barvy = get_barvy();
                }
            } else if (stav_hry === "konec") {
                const tlacitko_restart_y = (vyska_okna / 2) + font_menu_size + vyska_okna / 15;
                if (mouseX >= tlacitko_start_x && mouseX <= tlacitko_start_x + tlacitko_start_sirka &&
                    mouseY >= tlacitko_restart_y && mouseY <= tlacitko_restart_y + tlacitko_start_vyska) {
                    stav_hry = "hra";
                    reset_hry();
                    her_smycka();
                }
                const tlacitko_menu_y = tlacitko_restart_y + tlacitko_start_vyska + vyska_okna / 30;
                if (mouseX >= tlacitko_start_x && mouseX <= tlacitko_start_x + tlacitko_start_sirka &&
                    mouseY >= tlacitko_menu_y && mouseY <= tlacitko_menu_y + tlacitko_start_vyska) {
                    stav_hry = "menu";
                    cancelAnimationFrame(animationFrameId);
                }
            }
        });

        reset_hry();
        vykresli();
    </script>
</body>
</html>
